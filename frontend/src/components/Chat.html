<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Module</title>
</head>
<body>
    <h3>Chat Module</h3>
    <div>
        <input type="text" id="roomName" placeholder="Enter room name">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinRoom()">Join Room</button>
    </div>

    <div id="chatBox" style="display: none;">
        <h4 id="currentRoom">Room: </h4>
        <div id="chatMessages" style="border: 1px solid #ccc; height: 200px; overflow-y: scroll; margin-bottom: 10px;"></div>
        <input type="text" id="message" placeholder="Type your message">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentRoom = '';

        // Create a room
        function createRoom() {
            const roomName = document.getElementById('roomName').value;
            if (roomName) {
                socket.emit('createRoom', roomName);
                socket.on('roomCreated', (room) => {
                    currentRoom = room;
                    document.getElementById('currentRoom').innerText = `Room: ${currentRoom}`;
                    document.getElementById('chatBox').style.display = 'block';
                });
                socket.on('roomExists', () => alert('Room already exists!'));
            } else {
                alert('Enter a room name');
            }
        }

        // Join a room
        function joinRoom() {
            const roomName = document.getElementById('roomName').value;
            if (roomName) {
                socket.emit('joinRoom', roomName);
                socket.on('joinedRoom', (room) => {
                    currentRoom = room;
                    document.getElementById('currentRoom').innerText = `Room: ${currentRoom}`;
                    document.getElementById('chatBox').style.display = 'block';
                });
                socket.on('roomNotFound', () => alert('Room not found!'));
            } else {
                alert('Enter a room name');
            }
        }

        // Send a message
        function sendMessage() {
            const message = document.getElementById('message').value;
            if (message && currentRoom) {
                socket.emit('sendMessage', { roomName: currentRoom, message });
                document.getElementById('message').value = '';
            }
        }

        // Receive messages
        socket.on('message', (msg) => {
            const chatMessages = document.getElementById('chatMessages');
            const newMessage = document.createElement('div');
            newMessage.innerText = msg;
            chatMessages.appendChild(newMessage);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Auto-scroll to the bottom
        });
    </script>
</body>
</html>
